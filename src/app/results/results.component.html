<div class="container col-6 noselect">
    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Match Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of resultList">            
            <td>{{item.date}}</td>
            <td>
                <a [href]="item.link" target="_blank">{{item.match_between}}</a><br>
                <span>{{item.match_details}}</span><br>
                <span>{{item.stadium}}</span><br>
                <span>{{item.result}}</span>
            </td>
          </tr>
        </tbody>
      </table>
</div>
